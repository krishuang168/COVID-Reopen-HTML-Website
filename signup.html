<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- build:css css/main.css -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <!-- Additional CSS must be placed after Bootstrap CSS. The order matters! -->
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="/css/modal.css" />
    <link rel="stylesheet" href="/css/bubbles.css" />
    <link rel="stylesheet" href="/css/locations.css" />

    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine|Open+Sans" />

    <title>COVID-19 Restaurant Reopen Lists</title>
  </head>
  <body>
    <!-- Header -->
    <header class="jumbotron2 jumbotron-fluid">
      <a href="/">
        <div class="container">
          <div class="row">
            <div class="col banner">
              <h1>COVID-19 Restaurant Reopen Lists</h1>
              <h2>
                Check if your local restaurants allow dine-in while maintaining social distancing.
              </h2>
            </div>
          </div>
        </div>
      </a>
    </header>

    <!-- Main Content -->
    <div id="main-content">
      <!-- Breadcrumb -->
      <span class="breadcrumb"><a href="/">Home</a>&ThickSpace;>>&ThickSpace;Signup</span>
      <!-- Form & Results -->
      <div class="container form-white-bg">
        <h3 class="title">Please fill out the following fields:</h3>

        <div>
          <form id="signupForm" method="POST">
            <div class="container">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" placeholder="Username/ID" required />

              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                required
              />

              <label for="email">E-mail</label>
              <input type="text" id="email" name="email" placeholder="E-mail" required />

              <label for="firstname">First Name</label>
              <input
                type="text"
                id="firstname"
                name="firstname"
                placeholder="First Name"
                required
              />
              <label for="lastname">Last Name</label>
              <input type="text" id="lastname" name="lastname" placeholder="Last Name" required />

              <input
                type="submit"
                class="btn-lg btn-violet"
                value="Submit"
                style="margin-top: 10px;"
                onclick="submitSignup()"
              />
            </div>
          </form>
        </div>
      </div>
      <div id="server_response"></div>

      <!-- Go to Top -->
      <a id="Top" href="#"><i class="fa fa-arrow-up" aria-hidden="true"></i></a>

      <!-- Bubbles -->
      <ul class="bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <!-- End: Main-Content -->

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
      <form class="modal-content animate" method="POST">
        <div class="imgcontainer">
          <span
            onclick="document.getElementById('loginModal').style.display='none'"
            class="close"
            title="Close Modal"
            >&times;</span
          >
        </div>

        <div class="container">
          <label for="username"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="username" required />

          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" required />

          <label> <input type="checkbox" checked="checked" name="remember" /> Remember me </label>
        </div>

        <div class="container" style="background-color: #f1f1f1;">
          <span class="left">
            <button
              type="button"
              onclick="document.getElementById('loginModal').style.display='none'"
              class="cancelbtn"
            >
              Cancel
            </button>
          </span>
          <span class="right">
            <button type="submit" formmethod="post" onclick="alert(value)">
              Login
            </button>
          </span>
        </div>
      </form>
    </div>
  </body>
  <script src="js/config.js"></script>
  <script src="js/serverCommunication.js"></script>
  <script src="js/userAccount.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- build:css css/main.css -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <!-- Additional CSS must be placed after Bootstrap CSS. The order matters! -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="/css/modal.css" />
    <link rel="stylesheet" href="/css/bubbles.css" />
    <link rel="stylesheet" href="/css/locations.css" />

    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine|Open+Sans" />

    <title>COVID-19 Restaurant Reopening Lists</title>
  </head>
  <body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <div id="main-content">
      <!-- Breadcrumb -->
      <span class="breadcrumb"><a href="/">Home</a>&ThickSpace;>>&ThickSpace;Locations</span>
      <!-- Form & Results -->
      <div class="container form-white-bg">
        <h3 class="title">Chooose a metropolitan area...</h3>

        <div>
          <form id="cityForm">
            <div class="container">
              <input
                type="radio"
                id="SeattleArea"
                name="city"
                value="SeattleArea"
                onclick="chooseMetro('SeattleArea')"
              />
              <label for="SeattleArea">Seattle Metropolitan Area</label>

              <hr />

              <div style="color: #999;">
                <p>Coming Soon</p>
                <input
                  type="radio"
                  id="Boston"
                  name="city"
                  value="Boston"
                  onclick="chooseMetro('Boston')"
                />
                <label for="Boston">Boston</label>

                <input
                  type="radio"
                  id="Chicago"
                  name="city"
                  value="Chicago"
                  onclick="chooseMetro('Chicago')"
                />
                <label for="Chicago">Chicago</label>

                <input type="radio" id="DFW" name="city" value="DFW" onclick="chooseMetro('DFW')" />
                <label for="DFW">Dallas-Fort Worth</label>

                <input type="radio" id="DC" name="city" value="DC" onclick="chooseMetro('DC')" />
                <label for="DC">Washington DC-Arlington</label>

                <input
                  type="radio"
                  id="Houston"
                  name="city"
                  value="Houston"
                  onclick="chooseMetro('Houston')"
                />
                <label for="Houston">Houston</label>

                <br />

                <input type="radio" id="LA" name="city" value="LA" onclick="chooseMetro('LA')" />
                <label for="LA">Los Angeles Metropolitan Area</label>

                <input type="radio" id="NYC" name="city" value="NYC" onclick="chooseMetro('NYC')" />
                <label for="NYC">New York City</label>

                <input type="radio" id="SF" name="city" value="SF" onclick="chooseMetro('SF')" />
                <label for="SF">San Francisco Bay Area</label>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div id="server_response"></div>

      <!-- Go to Top -->
      <a id="Top" href="#"><i class="fa fa-arrow-up" aria-hidden="true"></i></a>

      <!-- Bubbles -->
      <div id="bubbles"></div>
    </div>
    <!-- End: Main-Content -->

    <!-- Login Modal -->
    <div id="loginModal" class="modal"></div>
  </body>

  <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <!-- Our own codes -->
  <script src="js/config.js"></script>
  <script>
    $("#header").load("/html/header.html");
    $("#loginModal").load("/html/modal.html");
    $("#bubbles").load("/html/bubbles.html");
  </script>
  <script>
    function chooseMetro(metro) {
      const workingList = ["SeattleArea"];

      if (workingList.filter((item) => item === metro).length)
        window.location.href = `locations/${metro}`;
    }
  </script>
</html>

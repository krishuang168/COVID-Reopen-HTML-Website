<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- build:css css/main.css -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <!-- Additional CSS must be placed after Bootstrap CSS. The order matters! -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="/css/locations.css" />

    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine|Open+Sans" />
    <!-- 
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Bitter|Open+Sans"
    /> 
  -->

    <title>COVID-19 Restaurant Reopen Lists</title>
  </head>
  <body>
    <!-- Header -->
    <header id="jumbotron" class="jumbotron-fluid">
      <a href="/">
        <div class="container">
          <div class="row">
            <div class="col" id="banner">
              <h1>COVID-19 Restaurant Reopen Lists</h1>
              <h2>
                Check if your local restaurants allow dine-in while maintaining social distancing.
              </h2>
            </div>
          </div>
        </div>
      </a>
    </header>

    <!-- Navbar -->
    <div id="navbar">
      <button
        id="login"
        class="btn ml-auto"
        onclick="document.getElementById('loginModal').style.display='block'"
      >
        <i class="fa fa-sign-in" aria-hidden="true"></i>
        Log In
      </button>
      <button
        id="signup"
        class="btn"
        onclick="document.getElementById('loginModal').style.display='block'"
      >
        <i class="fa fa-user-plus" aria-hidden="true"></i>
        Sign Up
      </button>
    </div>

    <!-- Main Content -->
    <div class="container bg-white mt-5">
      <h3>Chooose a city in the Great Seattle Area...</h3>
      <br />

      <div>
        <form id="cityForm" class="form-control form-control-lg" method="POST">
          <div class="container">
            <input
              type="radio"
              id="Seattle"
              name="city"
              value="Seattle"
              onclick="submitToServer()"
            />
            <label for="Seattle">Seattle</label>
            <input
              type="radio"
              id="Bellevue"
              name="city"
              value="Bellevue"
              onclick="submitToServer()"
            />
            <label for="Bellevue">Bellevue</label>
            <input
              type="radio"
              id="Redmond"
              name="city"
              value="Redmond"
              onclick="submitToServer()"
            />
            <label for="Redmond">Redmond</label>

            <input
              type="radio"
              id="Kirkland"
              name="city"
              value="Kirkland"
              onclick="submitToServer()"
            />
            <label for="Kirkland">Kirkland</label>
            <input
              type="radio"
              id="Woodinville"
              name="city"
              value="Woodinville"
              onclick="submitToServer()"
            />
            <label for="Woodinville">Woodinville</label>
            <!-- Separation -->
            <input
              type="radio"
              id="Bothell"
              name="city"
              value="Bothell"
              onclick="submitToServer()"
            />
            <label for="Bothell">Bothell</label>
            <input
              type="radio"
              id="Lynwood"
              name="city"
              value="Lynwood"
              onclick="submitToServer()"
            />
            <label for="Lynwood">Lynwood</label>
            <input
              type="radio"
              id="Edmonds"
              name="city"
              value="Edmonds"
              onclick="submitToServer()"
            />
            <label for="Edmonds">Edmonds</label>
            <input
              type="radio"
              id="Shoreline"
              name="city"
              value="Shoreline"
              onclick="submitToServer()"
            />
            <label for="Shoreline">Shoreline</label>
            <input type="radio" id="SeaTac" name="city" value="SeaTac" onclick="submitToServer()" />
            <label for="SeaTac">SeaTac</label>
            <input type="radio" id="Kent" name="city" value="Kent" onclick="submitToServer()" />
            <label for="Kent">Kent</label>
            <input type="radio" id="Renton" name="city" value="Renton" onclick="submitToServer()" />
            <label for="Renton">Renton</label>
          </div>
        </form>
      </div>
      <!-- <span>
        <button class="btn btn-violet btn-go" id="goCategory">
          Go
        </button>
      </span> -->
    </div>
    <div id="server_response"></div>
  </body>
  <script>
    function submitToServer() {
      document.getElementById("cityForm").submit();
      document.getElementById("server_response").innerHTML(JSON.parse({ msg: "I Don't know..." }));
    }
  </script>
</html>
